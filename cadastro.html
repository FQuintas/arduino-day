    <h1>Cadastrar-se no Evento</h1>
    <form>
    	<fieldset>
    		<legend>Identificação do usuário</legend>

    		<p><label for="nome">Nome:</label>
    			<input type="text" id="nome" size="25" maxlength="30" placeholder="Nome completo" autofocus >
    		</p>

    		<p><label for="senha">Senha:</label>
    			<input type="password" id="senha" size="10" maxlength="10" placeholder="10 digitos" >

    			<p><label for="email">e-mail:</label>
    				<input type="email" id="email" size="30" maxlength="40">
    			</p>
    			
    		</p>

    		<p><label for="telefone">Telefone:</label>
    		<input type="tel" id="telefone" size="15" 
    		 title="Digite o telefone no formato (xx)xxxx-xxxx" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}">
    	</p>

    	  <fieldset>
    		<legend>Sexo</legend>
    			<input type="radio" id="feminino" name="sexo" value="F">
    			<label for="feminino">Feminino</label>

    			<input type="radio" id="masculino" name="sexo" value="M">
    			<label for="masculino">Masculino</label>
    		
    			<input type="radio" id="naoinformado" name="sexo" value="0" checked>
    			<label for="naoinformado">Não quero informar</label>
    	  </fieldset>

    	  <p><label for="data">Data de nascimento:</label>
    	  	  <input type="date" id="data">
    	  	
    	  </p>
    	  <p>
    		<input type="submit" name="botao" value="Cadastrar">
    	</p>
    	</fieldset>
    </form>
